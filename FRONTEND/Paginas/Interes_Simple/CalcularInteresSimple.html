<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../Estilos/bootstrap.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <title>Valor Presente Simple</title>
  </head>

  <body>
    <div class="container-fluid bg-custom">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark" id="navbar"></nav>
      </div>
    </div>

    <main class="container d-block w-50 justify-content-center">
      <div class="mt-3">
        <article class="mt-3">
          <form id="formValorPresenteSimple">
            <h2 class="text-center mt-5 mb-5 text-white">
              Calcular Tasa de Interes
            </h2>

            <div
              data-aos="fade-down-right"
              class="input-group mb-3 mt-3"
              mb-3
              mt-3
              id=""
            >
              <div class="form-floating">
                <select
                  class="form-select"
                  aria-label="Default select example"
                  id="inputGroupSelectUnidadInteres"
                >
                  <option value="12" selected>Mensual</option>
                  <option value="6">Bimensual</option>
                  <option value="4">Trimestral</option>
                  <option value="2">Semestral</option>
                  <option value="1">Anual</option>
                </select>
                <label for="floatingInput"
                  >Seleccione la unidad de tiempo en la que desea recibir la
                  tasa de interés</label
                >
              </div>
            </div>

            <div data-aos="fade-down-left" class="input-group mb-3 mt-3" id="">
              <div class="form-floating">
                <input
                  type="number"
                  class="form-control"
                  id="inputValorFuturo"
                  placeholder="f"
                />
                <label for="floatingInput">Ingrese el valor Futuro</label>
              </div>
              <span class="input-group-text">$</span>
            </div>

            <div data-aos="fade-down-right" class="input-group mb-3 mt-3" id="">
              <div class="form-floating">
                <input
                  type="number"
                  class="form-control"
                  id="inputValorPresente"
                  placeholder="f"
                />
                <label for="floatingInput">Ingrese el valor Presente</label>
              </div>
              <span class="input-group-text">$</span>
            </div>

            <div data-aos="fade-down-right" class="input-group mb-3 mt-3" id="">
              <div class="form-floating">
                <input
                  type="number"
                  class="form-control"
                  id="inputNumeroPeriodos"
                  placeholder="f"
                />
                <label for="floatingInput">Ingrese el numero de periodos</label>
              </div>
            </div>

            <div
              data-aos="fade-down-left"
              class="input-group mb-3 mt-3"
              mb-3
              mt-3
            >
              <div class="form-floating">
                <select
                  class="form-select"
                  aria-label="Default select example"
                  id="inputGroupSelectUnidadPeriodos"
                >
                  <option value="12" selected>Mensual</option>
                  <option value="6">Bimensual</option>
                  <option value="4">Trimestral</option>
                  <option value="2">Semestral</option>
                  <option value="1">Anual</option>
                </select>
                <label for="floatingInput"
                  >Seleccione la unidad de tiempo de los periodos</label
                >
              </div>
            </div>

            <div data-aos="fade-down-right" class="form-floating">
              <input
                type="number"
                class="form-control"
                id="inputResultado"
                placeholder="f"
                disabled
              />
              <label for="floatingInput">Resultado</label>
            </div>

            <div id="alert" class="mt-3"></div>

            <div class="input-group mb-3 mt-3 justify-content-center">
              <button
                class="btn btn-primary mb-3 mt-3"
                id="btnCalcularInteresSimple"
              >
                Calcular
              </button>
            </div>
          </form>
        </article>
      </div>
    </main>

    <footer class="text-center mt-3 text-white">
      <div class="container-fluid justify-content-center">
        <p>
          © Copyright
          <!-- -->
          2023
          <!-- -->
          · <a class="text-white" href="#">Aviso Legal</a> ·
          <a class="text-white" href="#">Política de privacidad</a> ·
          <a class="text-white" href="">Contacto</a>
        </p>
      </div>
    </footer>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init()
    </script>
    <script src="/BACKEND/Main.js" type="module"></script>
  </body>
</html>
