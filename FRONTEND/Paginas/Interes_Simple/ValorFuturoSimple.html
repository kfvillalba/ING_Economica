<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../Estilos/bootstrap.css" />

    <title>Valor Futuro Simple</title>
  </head>

  <body>
    <div class="container-fluid bg-custom">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark" id="navbar"></nav>
      </div>
    </div>

    <main class="container d-block w-50 justify-content-center">
      <article class="mt-3">
        <form id="formValorPresenteSimple">
          <h2 class="text-center mt-5 mb-5 text-white">
            Calcular Valor Futuro
          </h2>
          <div class="input-group mb-3 mt-3" id="">
            <div class="form-floating">
              <input
                type="number"
                class="form-control"
                id="inputValorPresente"
                placeholder="f"
              />
              <label for="floatingInput">Ingrese el valor Presente</label>
            </div>
            <span class="input-group-text">$</span>
          </div>

          <div class="input-group mb-3 mt-3" id="">
            <div class="form-floating">
              <input
                type="number"
                class="form-control"
                id="inputTasaInteres"
                placeholder="f"
              />
              <label for="floatingInput">Ingrese la tasa de interés</label>
            </div>
          </div>
          <div class="input-group mb-3 mt-3" mb-3 mt-3 id="">
            <div class="form-floating">
              <select
                class="form-select"
                aria-label="Default select example"
                id="inputGroupSelectUnidadInteres"
              >
                <option value="12" selected>Mensual</option>
                <option value="6">Bimensual</option>
                <option value="4">Trimestral</option>
                <option value="2">Semestral</option>
                <option value="1">Anual</option>
              </select>
              <label for="floatingInput"
                >Seleccione la unidad de tiempo del interés</label
              >
            </div>
          </div>

          <div class="input-group mb-3 mt-3" id="">
            <div class="form-floating">
              <input
                type="number"
                class="form-control"
                id="inputNumeroPeriodos"
                placeholder="f"
              />
              <label for="floatingInput">Ingrese el numero de periodos</label>
            </div>
          </div>

          <div class="input-group mb-3 mt-3" mb-3 mt-3 id="">
            <div class="form-floating">
              <select
                class="form-select"
                aria-label="Default select example"
                id="inputGroupSelectUnidadPeriodos"
              >
                <option value="12" selected>Mensual</option>
                <option value="6">Bimensual</option>
                <option value="4">Trimestral</option>
                <option value="2">Semestral</option>
                <option value="1">Anual</option>
              </select>
              <label for="floatingInput"
                >Seleccione la unidad de tiempo de los periodos</label
              >
            </div>
          </div>
          <div class="form-floating">
            <input
              type="number"
              class="form-control"
              id="inputResultado"
              placeholder="f"
              disabled
            />
            <label for="floatingInput">Resultado</label>
          </div>

          <div id="alert" class="mt-3"></div>

          <div class="input-group mb-3 mt-3 justify-content-center" id="">
            <button class="btn btn-primary mb-3 mt-3" id="btnValorFuturoSimple">
              Calcular
            </button>
          </div>
        </form>
      </article>
    </main>
    <div class="container">
      <div class="row justify-content-center mt-3">
        <div class="col-12 col-md-10">
          <div class="card">
            <div class="card-body">
              <h2>Fórmula del Valor Futuro Simple</h2>

              <div class="text-center mt-3 mb-2">
                <img
                  class="img-fluid rounded mx-auto d-block"
                  src="/assets/VFSimple-.png"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center mt-3">
      <p>
        © Copyright
        <!-- -->
        2023
        <!-- -->
        · <a href="">Aviso Legal</a> · <a href="">Política de privacidad</a> ·
        <a href="">Contacto</a>
      </p>
    </footer>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="/BACKEND/Main.js" type="module"></script>
  </body>
</html>
