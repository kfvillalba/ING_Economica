<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/FRONTEND/Estilos/bootstrap.css" />

    <title>Gradiente</title>
  </head>

  <body>
    <div class="container-fluid bg-custom">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark" id="navbar"></nav>
      </div>
    </div>

    <main class="container d-block w-50 justify-content-center">
      <div class="mt-3">
        <div class="row justify-content-center">
          <h2 class="text-center text-white">
            Calcular Valor Futuro Gradiente Geometrico
          </h2>
        </div>
        <article class="mt-3">
          <form id="formValorPresenteSimple">
            <div class="input-group mb-3 mt-3 hide" id="divopc1">
              <div class="form-floating">
                <input
                  type="number"
                  class="form-control"
                  id="inputMontoConstante"
                  placeholder="f"
                />
                <label for="floatingInput"
                  >Ingrese el valor de la cuota periódica uniforme</label
                >
              </div>
              <span class="input-group-text">$</span>
            </div>

            <div class="input-group mb-3 mt-3 hide" id="divopc1">
              <div class="form-floating">
                <input
                  type="number"
                  class="form-control"
                  id="inputPorcentajeCrecimiento"
                  placeholder="f"
                />
                <label for="floatingInput"
                  >Ingrese el porcentaje de aumento del gradiente</label
                >
              </div>
              <span class="input-group-text">$</span>
            </div>

            <div class="input-group mb-3 mt-3 hide" id="divopc2">
              <div class="form-floating">
                <input
                  type="number"
                  class="form-control"
                  id="inputTasaInteres"
                  placeholder="f"
                />
                <label for="floatingInput">Ingrese la tasa de interés</label>
              </div>
            </div>

            <div class="input-group mb-3 mt-3 hide" mb-3 mt-3 hide id="divopc2">
              <div class="form-floating">
                <select
                  class="form-select"
                  aria-label="Default select example"
                  id="inputGroupSelectUnidadInteres"
                >
                  <option value="meses" selected>Mensual</option>
                  <option value="semestres">Semestral</option>
                  <option value="trimestres">Trimestral</option>
                  <option value="bimestres">Bimestral</option>
                  <option value="años">Anual</option>
                </select>
                <label for="floatingInput"
                  >Seleccione la unidad de tiempo del interés</label
                >
              </div>
            </div>

            <div class="input-group mb-3 mt-3 hide" id="divopc2">
              <div class="form-floating">
                <input
                  type="number"
                  class="form-control"
                  id="inputNumeroPeriodos"
                  placeholder="f"
                />
                <label for="floatingInput">Ingrese el numero de periodos</label>
              </div>
            </div>

            <div class="input-group mb-3 mt-3 hide" mb-3 mt-3 hide id="divopc2">
              <div class="form-floating">
                <select
                  class="form-select"
                  aria-label="Default select example"
                  id="inputGroupSelectUnidadPeriodos"
                >
                  <option value="meses" selected>Mensual</option>
                  <option value="semestres">Semestral</option>
                  <option value="trimestres">Trimestral</option>
                  <option value="bimestres">Bimestral</option>
                  <option value="años">Anual</option>
                </select>
                <label for="floatingInput"
                  >Seleccione la unidad de tiempo de los periodos</label
                >
              </div>
            </div>

            <div class="input-group mb-3 mt-3 hide" mb-3 mt-3 hide id="divopc2">
              <div class="form-floating">
                <select
                  class="form-select"
                  aria-label="Default select example"
                  id="inputGroupSelectTipoGradiente"
                >
                  <option value="1" selected>Creciente</option>
                  <option value="2">Decreciente</option>
                </select>
                <label for="floatingInput"
                  >Seleccione el tipo de Gradiente</label
                >
              </div>
            </div>

            <div class="form-floating">
              <input
                type="number"
                class="form-control"
                id="inputResultado"
                placeholder="f"
                disabled
              />
              <label for="floatingInput">Resultado</label>
            </div>

            <div id="alert" class="mt-3"></div>

            <div
              class="input-group mb-3 mt-3 justify-content-center hide"
              id="divopc5"
            >
              <button
                class="btn btn-primary mb-3 mt-3"
                id="btnCalcularValorFuturoGradienteGeometrico"
              >
                Calcular
              </button>
            </div>
          </form>
        </article>
      </div>
    </main>

    <footer class="text-center mt-3 text-white">
      <div class="container-fluid justify-content-center">
        <p>
          © Copyright
          <!-- -->
          2023
          <!-- -->
          · <a class="text-white" href="#">Aviso Legal</a> ·
          <a class="text-white" href="#">Política de privacidad</a> ·
          <a class="text-white" href="">Contacto</a>
        </p>
      </div>
    </footer>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="/BACKEND/Main.js" type="module"></script>
  </body>
</html>
