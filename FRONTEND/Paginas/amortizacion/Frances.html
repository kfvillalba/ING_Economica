<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../Estilos/bootstrap.css" />

    <title>Francés</title>
  </head>

  <body>
    <div class="container-fluid bg-custom">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark" id="navbar"></nav>
      </div>
    </div>

    <main class="container d-block w-50 justify-content-center">
      <div class="mt-3">
        <div class="row justify-content-center">
          <h2 class="text-center mt-4 mb-4 text-white">
            Calculadora Amortización Francés
          </h2>
        </div>
        <article class="mt-3">
          <form id="formValorFrances">
            <div class="input-group mb-3 mt-3 hide" id="divopc1">
              <div class="form-floating">
                <input
                  type="number"
                  class="form-control"
                  id="inputMontoPrestamo"
                  placeholder="f"
                />
                <label for="floatingInput">Ingrese el monto del préstamo</label>
              </div>
              <span class="input-group-text">$</span>
            </div>

            <div class="input-group mb-3 mt-3 hide" id="divopc2">
              <div class="form-floating">
                <input
                  type="number"
                  class="form-control"
                  id="inputTasaInteres"
                  placeholder="f"
                />
                <label for="floatingInput">Ingrese la tasa de interés</label>
              </div>
            </div>

            <div class="input-group mb-3 mt-3 hide" mb-3 mt-3 hide id="divopc2">
              <div class="form-floating">
                <select
                  class="form-select"
                  aria-label="Default select example"
                  id="inputGroupSelectUnidadInteres"
                >
                  <option value="12" selected>Mensual</option>
                  <option value="6">Bimensual</option>
                  <option value="4">Trimestral</option>
                  <option value="2">Semestral</option>
                  <option value="1">Anual</option>
                </select>
                <label for="floatingInput"
                  >Seleccione la unidad de tiempo del interés</label
                >
              </div>
            </div>

            <div class="input-group mb-3 mt-3 hide" id="divopc2">
              <div class="form-floating">
                <input
                  type="number"
                  class="form-control"
                  id="inputNumeroPeriodos"
                  placeholder="f"
                />
                <label for="floatingInput">Ingrese el número de periodos</label>
              </div>
            </div>

            <div class="input-group mb-3 mt-3 hide" mb-3 mt-3 hide id="divopc2">
              <div class="form-floating">
                <select
                  class="form-select"
                  aria-label="Default select example"
                  id="inputGroupSelectUnidadPeriodos"
                >
                  <option value="12" selected>Mensual</option>
                  <option value="6">Bimensual</option>
                  <option value="4">Trimestral</option>
                  <option value="2">Semestral</option>
                  <option value="1">Anual</option>
                </select>
                <label for="floatingInput"
                  >Seleccione la unidad de tiempo de los periodos</label
                >
              </div>
            </div>

            <div id="alert"></div>

            <div
              class="input-group mb-3 mt-3 justify-content-center hide"
              id="divopc5"
            >
              <button class="btn btn-primary mb-3 mt-3" id="btnValorFrances">
                Calcular
              </button>
            </div>
          </form>
        </article>
        <div class="text-center">
          <table
            id="amortizationTable"
            class="table table-primary text-center"
          ></table>
        </div>
      </div>
    </main>

    <footer class="text-center mt-3 text-white">
      <div class="container-fluid justify-content-center">
        <p>
          © Copyright
          <!-- -->
          2023
          <!-- -->
          · <a class="text-white" href="#">Aviso Legal</a> ·
          <a class="text-white" href="#">Política de privacidad</a> ·
          <a class="text-white" href="">Contacto</a>
        </p>
      </div>
    </footer>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="/BACKEND/Main.js" type="module"></script>
    <script src="/BACKEND/Scripts/Amortización/frances.js"></script>
  </body>
</html>
