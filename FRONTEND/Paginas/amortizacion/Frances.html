<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../Estilos/bootstrap.css" />

    <title>Francés</title>
  </head>

  <body>
    <div class="container-fluid bg-primary">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark" id="navbar"></nav>
      </div>
    </div>

    <main class="container d-block w-50 justify-content-center">
      <div class="mt-3">
        <div class="row justify-content-center">
          <h2 class="text-center mt-4 mb-4">
            Calculadora Amortización Francés
          </h2>
        </div>
        <article class="mt-3">
          <form id="formValorFrances">
            <div class="input-group mb-3 mt-3 hide" id="divopc1">
              <div class="form-floating">
                <input
                  type="number"
                  class="form-control"
                  id="inputMontoPrestamo"
                  placeholder="f"
                />
                <label for="floatingInput">Ingrese el monto del préstamo</label>
              </div>
              <span class="input-group-text">$</span>
            </div>

            <div class="input-group mb-3 mt-3 hide" id="divopc2">
              <div class="form-floating">
                <input
                  type="number"
                  class="form-control"
                  id="inputTasaInteres"
                  placeholder="f"
                />
                <label for="floatingInput">Ingrese la tasa de interés</label>
              </div>
            </div>

            <div class="input-group mb-3 mt-3 hide" mb-3 mt-3 hide id="divopc2">
              <div class="form-floating">
                <select
                  class="form-select"
                  aria-label="Default select example"
                  id="inputGroupSelectUnidadInteres"
                >
                  <option value="12" selected>Mensual</option>
                  <option value="6">Bimensual</option>
                  <option value="4">Trimestral</option>
                  <option value="2">Semestral</option>
                  <option value="1">Anual</option>
                </select>
                <label for="floatingInput"
                  >Seleccione la unidad de tiempo del interés</label
                >
              </div>
            </div>

            <div class="input-group mb-3 mt-3 hide" id="divopc2">
              <div class="form-floating">
                <input
                  type="number"
                  class="form-control"
                  id="inputNumeroPeriodos"
                  placeholder="f"
                />
                <label for="floatingInput">Ingrese el número de periodos</label>
              </div>
            </div>

            <div class="input-group mb-3 mt-3 hide" mb-3 mt-3 hide id="divopc2">
              <div class="form-floating">
                <select
                  class="form-select"
                  aria-label="Default select example"
                  id="inputGroupSelectUnidadPeriodos"
                >
                  <option value="12" selected>Mensual</option>
                  <option value="6">Bimensual</option>
                  <option value="4">Trimestral</option>
                  <option value="2">Semestral</option>
                  <option value="1">Anual</option>
                </select>
                <label for="floatingInput"
                  >Seleccione la unidad de tiempo de los periodos</label
                >
              </div>
            </div>

            <div id="alert"></div>

            <div
              class="input-group mb-3 mt-3 justify-content-center hide"
              id="divopc5"
            >
              <button class="btn btn-primary mb-3 mt-3" id="btnValorFrances">
                Calcular
              </button>
            </div>
          </form>
        </article>
        <div class="text-center">
          <table
            id="amortizationTable"
            class="table table-primary text-center"
          ></table>
        </div>
      </div>
    </main>

    <footer class="text-center mt-7">
      <p>
        © 2023 · <a href="">Aviso Legal</a> ·
        <a href="">Política de privacidad</a> ·
        <a href="">Contacto</a>
      </p>
    </footer>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="/BACKEND/Main.js" type="module"></script>
    <script>
      // Obtener los elementos del formulario
      const form = document.getElementById('formValorFrances')
      const inputMontoPrestamo = document.getElementById('inputMontoPrestamo')
      const inputTasaInteres = document.getElementById('inputTasaInteres')
      const inputNumeroPeriodos = document.getElementById('inputNumeroPeriodos')
      const btnCalcular = document.getElementById('btnValorFrances')
      const table = document.getElementById('amortizationTable')
      const tableTotales = document.getElementById('totalesTable')

      // Agregar el evento de click al botón "Calcular"
      btnCalcular.addEventListener('click', calcularAmortizacion)

      function calcularAmortizacion(event) {
        event.preventDefault() // Evitar que el formulario se envíe

        // Obtener los valores del formulario
        const montoPrestamo = parseFloat(inputMontoPrestamo.value)
        const tasaInteres = parseFloat(inputTasaInteres.value)
        const numeroPeriodos = parseInt(inputNumeroPeriodos.value)

        // Calcular la cuota a pagar
        const cuota = calcularCuotaFrances(
          montoPrestamo,
          tasaInteres,
          numeroPeriodos
        )

        // Crear la tabla de amortización
        table.innerHTML = `
    <tr>
      <th class="text-center">Periodo</th>
      <th class="text-center">Capital Restante</th>
      <th class="text-center">Interés</th>
      <th class="text-center">Amortización</th>
      <th class="text-center">Cuota a pagar</th>
    </tr>
  `

        let capitalRestante = montoPrestamo

        for (let periodo = 1; periodo <= numeroPeriodos; periodo++) {
          const interes = capitalRestante * (tasaInteres / 100)
          const amortizacion = cuota - interes

          capitalRestante -= amortizacion

          // Agregar una fila a la tabla por cada periodo
          table.innerHTML += `
      <tr>
        <td class="text-center">${periodo}</td>
        <td class="text-center">${capitalRestante.toFixed(2)}</td>
        <td class="text-center">${interes.toFixed(2)}</td>
        <td class="text-center">${amortizacion.toFixed(2)}</td>
        <td class="text-center">${cuota.toFixed(2)}</td>
      </tr>
    `

          totalInteres += interes
          totalAmortizacion += amortizacion
          totalCuota += cuota
        }

        // Mostrar los totales en la tabla de totales adicionales
        tableTotales.innerHTML = `
    <tr>
      <th class="text-center">Préstamo</th>
      <td class="text-center">${montoPrestamo.toFixed(2)}</td>
    </tr>
    <tr>
      <th class="text-center">Total Interés</th>
      <td class="text-center">${totalInteres.toFixed(2)}</td>
    </tr>
    <tr>
      <th class="text-center">Total Amortización</th>
      <td class="text-center">${totalAmortizacion.toFixed(2)}</td>
    </tr>
    <tr>
      <th class="text-center">Total Cuotas pagadas</th>
      <td class="text-center">${totalCuota.toFixed(2)}</td>
    </tr>
  `

        // Mostrar el resultado
        table.style.display = 'table'
        tableTotales.style.display = 'table'
      }

      function calcularCuotaFrances(
        montoPrestamo,
        tasaInteres,
        numeroPeriodos
      ) {
        const tasaMensual = tasaInteres / 100 / 12
        const cuota =
          (montoPrestamo * tasaMensual) /
          (1 - Math.pow(1 + tasaMensual, -numeroPeriodos))
        return cuota
      }
    </script>
  </body>
</html>
